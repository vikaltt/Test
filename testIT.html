<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тестирование</title>
  <style>
    :root {
      --primary-color: #4CAF50;
      --secondary-color: #ffffff;
      --selected-color: #007BFF;
      --font-color: #333333;
      --timer-color: #ff5722;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: var(--secondary-color);
      color: var(--font-color);
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    .question {
      margin: 20px 0;
      font-size: 18px;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .options button {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      background-color: var(--primary-color);
      color: var(--secondary-color);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .options button:hover {
      background-color: #45a049;
    }

    .options button.selected {
      background-color: var(--selected-color);
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .nav-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .prev {
      background-color: #f44336;
      color: #ffffff;
    }

    .next {
      background-color: var(--primary-color);
      color: var(--secondary-color);
    }

    .next:hover {
      background-color: #45a049;
    }

    .prev:hover {
      background-color: #d32f2f;
    }

    .timer {
      margin: 20px 0;
      font-size: 18px;
      color: var(--timer-color);
    }

    .error-message {
      color: #f44336;
      font-size: 16px;
      margin: 10px 0;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Тестирование</h1>
    <div class="timer" id="timer">35:00</div>
    <div class="question" id="question">Загрузка вопроса...</div>
    <div class="options" id="options"></div>
    <div class="error-message" id="errorMessage"></div>
    <div class="nav-buttons">
      <button class="prev" onclick="prevQuestion()">Назад</button>
      <button class="next" id="nextButton" onclick="nextQuestion()">Далее</button>
    </div>
  </div>

  <script>
    let questions = [];
    let currentQuestionIndex = 0;
    let selectedAnswers = {};
    let timerExpired = false;
    const timerElement = document.getElementById('timer');
    const questionElement = document.getElementById('question');
    const optionsElement = document.getElementById('options');
    const errorMessageElement = document.getElementById('errorMessage');
    const nextButton = document.getElementById('nextButton');

    async function loadQuestions() {
      const response = await fetch('./files/question.json');
      const allQuestions = await response.json();

      const questionsFromRange1 = allQuestions.slice(1, 31).sort(() => 0.5 - Math.random()).slice(0, 7);
      const questionsFromRange2 = allQuestions.slice(31, 99).sort(() => 0.5 - Math.random()).slice(0, 12);
      const questionsFromRange3 = allQuestions.slice(99, 115).sort(() => 0.5 - Math.random()).slice(0, 5);
      const questionsFromRange4 = allQuestions.slice(115, 152).sort(() => 0.5 - Math.random()).slice(0, 6);

      questions = [...questionsFromRange1, ...questionsFromRange2, ...questionsFromRange3, ...questionsFromRange4];
      displayQuestion();
    }

    function displayQuestion() {
      const question = questions[currentQuestionIndex];
      questionElement.innerHTML = `${currentQuestionIndex + 1}. ${question.question}`;
      optionsElement.innerHTML = '';
      errorMessageElement.style.display = 'none';

      if (question.image_url) {
        const img = document.createElement('img');
        img.src = question.image_url;
        img.alt = 'Изображение к вопросу';
        questionElement.appendChild(img);
      }

      const shuffledOptions = question.options.slice().sort(() => 0.5 - Math.random());

      shuffledOptions.forEach((option, index) => {
        const button = document.createElement('button');
        button.textContent = option;
        button.classList.add('option');
        if (selectedAnswers[currentQuestionIndex] === index) {
          button.classList.add('selected');
        }
        button.onclick = () => selectAnswer(currentQuestionIndex, index, button);
        optionsElement.appendChild(button);
      });

      nextButton.textContent = currentQuestionIndex === questions.length - 1 ? 'Завершить тест' : 'Далее';
    }

    function selectAnswer(questionIndex, optionIndex, button) {
      selectedAnswers[questionIndex] = optionIndex;
      const buttons = optionsElement.querySelectorAll('button');
      buttons.forEach(btn => btn.classList.remove('selected'));
      button.classList.add('selected');
    }

    function nextQuestion() {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        displayQuestion();
      } else {
        finishTest();
      }
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        displayQuestion();
      }
    }

    function finishTest() {
      questionElement.innerHTML = 'Спасибо за прохождение теста!';
      optionsElement.style.display = 'none';
      document.querySelector('.nav-buttons').style.display = 'none';
    }

    function startTimer(duration) {
      let timer = duration, minutes, seconds;
      const interval = setInterval(() => {
        minutes = Math.floor(timer / 60);
        seconds = timer % 60;
        timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        if (--timer < 0) {
          clearInterval(interval);
          timerExpired = true;
          finishTest();
        }
      }, 1000);
    }

    loadQuestions();
    startTimer(35 * 60);
  </script>
</body>
</html>
