<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fb;
            color: #333;
        }

        h2, h3 {
            text-align: center;
            font-size: 24px;
            margin: 10px 0;
        }

        #timerContainer {
            text-align: center;
            font-size: 18px;
            margin: 10px;
        }

        #questionContainer {
            padding: 20px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        .question {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .question img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 10px 0;
        }

        .options {
            text-align: left;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 8px;
        }

        .options input[type="radio"] {
            margin-right: 10px;
        }

        .options label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
            font-size: 16px;
        }

        #buttonContainer {
            text-align: center;
            margin-top: 20px;
        }

        #buttonContainer button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.3s ease;
        }

        #buttonContainer button:hover {
            background-color: #45a049;
        }

        #finishButton {
            background-color: #FF5722;
        }

        #resultContainer {
            text-align: center;
            margin-top: 30px;
        }

        #unansweredQuestions {
            color: red;
            font-size: 18px;
        }

        .questionNumber {
            font-size: 20px;
            margin-bottom: 10px;
            font-weight: bold;
        }

        /* Адаптивность для мобильных устройств */
        @media (max-width: 600px) {
            #questionContainer {
                padding: 15px;
                margin: 10px;
                max-width: 90%;
            }

            #buttonContainer button {
                width: 80%;
            }
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

    <div id="timerContainer">
        <p>Оставшееся время: <span id="timer"></span></p>
    </div>

    <div id="questionContainer">
        <div id="questionInfo">
            <span class="questionNumber" id="questionNumber">Вопрос 1</span>
        </div>
        <div id="questionText" class="question"></div>
        <div id="options" class="options"></div>
    </div>

    <div id="buttonContainer">
        <button onclick="previousQuestion()">Предыдущий</button>
        <button id="nextButton" onclick="nextQuestion()">Следующий</button>
        <button id="finishButton" onclick="finishTest()" style="display:none;">Завершить тест</button>
    </div>

    <div id="resultContainer" style="display:none;">
        <h3>Тест завершен!</h3>
        <div id="unansweredQuestions" style="color: red;"></div>
        <button onclick="window.location.href='test-Selection.html'">Выбрать другой тест</button>
    </div>

    <script>
        const tgramApp = window.Telegram.WebApp;
        tgramApp.ready();
    
        let questions = [];
        let currentQuestionIndex = 0;
        let answers = [];
        let correctAnswers = [];
        let timer;
        let timeLeft = 35 * 60; // 35 минут в секундах
    
        // Загрузка вопросов из JSON
        fetch('./files/question.json')
            .then(response => response.json())
            .then(data => {
                // Выбираем вопросы по указанным диапазонам и случайным образом
                const range1 = data.slice(0, 30).sort(() => 0.5 - Math.random()).slice(0, 7);
                const range2 = data.slice(30, 98).sort(() => 0.5 - Math.random()).slice(0, 12);
                const range3 = data.slice(98, 114).sort(() => 0.5 - Math.random()).slice(0, 5);
                const range4 = data.slice(114, 151).sort(() => 0.5 - Math.random()).slice(0, 6);
                
                questions = [...range1, ...range2, ...range3, ...range4]; // Все вопросы вместе
                correctAnswers = questions.map(q => q.answer); // Массив с правильными ответами
    
                // Перемешиваем ответы
                questions.forEach(question => shuffleArray(question.options));
                displayQuestion(currentQuestionIndex);
                startTimer();
            });
    
        // Функция для случайного перемешивания массива
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]]; // Обмен элементов
            }
        }
    
        // Отображение текущего вопроса
        function displayQuestion(index) {
            const question = questions[index];
            document.getElementById('questionNumber').innerText = `Вопрос ${index + 1}`;
    
            const questionContainer = document.getElementById('questionText');
            let questionHTML = `<p>${question.question}</p>`;
    
            // Если есть изображение, показываем его
            if (question.image_url) {
                questionHTML += `<img src="${question.image_url}" alt="Изображение для вопроса"><br>`;
            }
    
            // Отображение вариантов ответа
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = '';
            question.options.forEach((option, index) => {
                optionsContainer.innerHTML += `
                    <input type="radio" name="answer" value="${index + 1}" id="option${index + 1}">
                    <label for="option${index + 1}">${option}</label><br>
                `;
            });
    
            // Проверка наличия ответа
            if (answers[index] !== undefined) {
                document.querySelector(`input[value="${answers[index]}"]`).checked = true;
            }
    
            // Изменяем кнопку "Следующий" на "Завершить тест" на последнем вопросе
            if (index === questions.length - 1) {
                document.getElementById('nextButton').style.display = 'none';
                document.getElementById('finishButton').style.display = 'block';
            } else {
                document.getElementById('nextButton').style.display = 'block';
                document.getElementById('finishButton').style.display = 'none';
            }
        }
    
        // Переход к следующему вопросу
        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion(currentQuestionIndex);
            }
        }
    
        // Переход к предыдущему вопросу
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion(currentQuestionIndex);
            }
        }
    
        // Сохранение ответа
        document.querySelector('#options').addEventListener('change', function(event) {
            if (event.target.name === 'answer') {
                answers[currentQuestionIndex] = event.target.value; // Сохраняем выбранный ответ
            }
        });
    
        // Завершение теста
        function finishTest() {
            clearInterval(timer); // Останавливаем таймер
    
            // Проверка на неотвеченные вопросы
            const unansweredQuestions = checkUnansweredQuestions(); 
    
            if (unansweredQuestions.length > 0) {
                showUnansweredQuestions(unansweredQuestions); // Отображаем номера неотвеченных вопросов
            } else {
                sendResults(); // Отправляем результаты
            }
    
            // Закрываем вопросы
            document.getElementById('questionContainer').style.display = 'none';
        }
    
        // Проверка на неотвеченные вопросы
        function checkUnansweredQuestions() {
            const unanswered = [];
            answers.forEach((answer, index) => {
                if (answer === undefined) {
                    unanswered.push(index + 1); // Добавляем номер неотвеченного вопроса
                }
            });
            return unanswered;
        }
    
        // Отображение неотвеченных вопросов
        function showUnansweredQuestions(unanswered) {
            const unansweredContainer = document.getElementById('unansweredQuestions');
            unansweredContainer.innerHTML = `Неотвеченные вопросы: ${unanswered.join(', ')}`;
        }
    
        // Отправка результатов на Google Form
        function sendResults() {
            let correct = 0;
            answers.forEach((answer, index) => {
                if (answer === correctAnswers[index]) {
                    correct++;
                }
            });
    
            // Отправка результатов в Google Form
            fetch('https://docs.google.com/forms/d/e/1FAIpQLSfCkgXx4YXLnKUhErL0Nmrp51we-Bjq905PdBunXGeE0eW6cg/formResponse', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'entry.1589564253': tgramApp.initDataUnsafe.user.first_name,
                    'entry.1002659139': correct, // Количество правильных ответов
                    'entry.1718485540': tgramApp.initDataUnsafe.user.last_name,
                    'entry.1008950575': tgramApp.initDataUnsafe.user.id,
                }),
            });
    
            document.getElementById('resultContainer').style.display = 'block'; // Показываем результат
            document.getElementById('questionContainer').style.display = 'none'; // Скрываем вопросы
        }
    
        // Таймер
        function startTimer() {
            timer = setInterval(function() {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('timer').innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
    
                if (timeLeft <= 0) {
                    finishTest(); // Завершаем тест по истечению времени
                }
            }, 1000);
        }
    </script>
  
</body>
</html>
