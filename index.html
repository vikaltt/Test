<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Стартовая страница</title>
  <style>
    :root {
      --primary-color: #4CAF50;
      --secondary-color: #ffffff;
      --font-color: #333333;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--secondary-color);
      color: var(--font-color);
    }

    .container {
      text-align: center;
      max-width: 500px;
      width: 100%;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      background-color: var(--primary-color);
      color: var(--secondary-color);
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 16px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 4px;
    }

    button {
      background-color: var(--secondary-color);
      color: var(--primary-color);
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Сбор данных</h1>
    <form id="student-form">
      <label for="name">Имя студента:</label>
      <input type="text" id="name" placeholder="Введите имя" required>
      
      <label for="group">Группа:</label>
      <input type="text" id="group" placeholder="Введите группу" required>
      
      <button type="submit">Выбрать тему</button>
    </form>
  </div>

  <script>
    document.getElementById('student-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const group = document.getElementById('group').value;

      if (name && group) {
        // Сохранение данных в локальное хранилище
        localStorage.setItem('studentName', name);
        localStorage.setItem('studentGroup', group);

        // Переход на страницу выбора темы
        window.location.href = 'test-selection.html';
      }
    });
  </script>
</body>
</html>
