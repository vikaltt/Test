<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Прохождение теста</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Прохождение теста</h1>
    <div class="timer" id="timer">10:00</div> <!-- Таймер -->
    <div class="question" id="question">Загрузка вопроса...</div> <!-- Вопрос -->
    <div class="options" id="options"></div> <!-- Варианты ответа -->
    
    <div class="nav-buttons">
      <button class="prev" onclick="prevQuestion()">Назад</button>
      <button class="next" id="nextButton" onclick="nextQuestion()">Далее</button>
    </div>
    <div class="results" id="results" style="display: none;"></div> <!-- Результаты теста -->
  </div>

  <script src="script.js"></script> <!-- Скрипт -->
</body>
</html>
