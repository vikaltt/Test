<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --background-light: #f4f4f9;
            --background-dark: #333;
            --primary-color: #4CAF50;
            --primary-color-hover: #45a049;
            --secondary-color: #FF5722;
            --button-bg: #4CAF50;
            --button-hover-bg: #45a049;
            --warning-color: #D32F2F;
            --text-color: #333;
            --highlight-color: #007BFF;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-light);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            padding: 0px;
            transition: background-color 0.3s ease;
        }

        h2 {
            color: var(--text-color);
            font-size: 1.5rem;
            margin-bottom: 0px;
            text-align: center;
        }

        #timerContainer {
            margin: 0px 0;
            font-size: 1rem;
            color: var(--secondary-color);
            text-align: center;
        }

        #questionContainer {
            background-color: #fff;
            padding: 0px;
            border-radius: 0px;
            box-shadow: 0 0px 0px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin-bottom: 0px;
            display: grid;
            gap: 0px;
        }

        #questionContainer p {
            font-size: 1rem;
            margin-bottom: 0px;
            word-wrap: break-word;
        }

        #questionContainer img {
            max-width: 100%;
            height: auto;
            border-radius: 0px;
            margin: 0px 0;
        }

        #buttonContainer {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            gap: 0px;
            flex-wrap: wrap;
        }

        button {
            background-color: var(--button-bg);
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            flex: 1;
            max-width: 45%;
        }

        button:hover {
            background-color: var(--button-hover-bg);
        }

        button:focus {
            outline: none;
        }

        #finishButton {
            background-color: #FF9800;
            display: none;
        }

        #finishButton:hover {
            background-color: #f57c00;
        }

        #resultContainer {
            text-align: center;
            font-size: 1rem;
            color: var(--text-color);
        }

        #unansweredWarning {
            color: var(--warning-color);
            margin-top: 0px;
            font-size: 1rem;
        }

        #unansweredQuestionsList {
            font-weight: bold;
        }

        .option {
            margin: 0;
            margin-bottom: -10px; /* Уменьшаем или увеличиваем расстояние */
            padding: 3px;
            background-color: #fafafa;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: block;
            width: 100%;
            font-size: 1rem;
        }

        .option:hover {
            background-color: #e0e0e0;
        }

        .selected {
            background-color: var(--highlight-color);
            color: white;
        }

        /* Медиазапрос для мобильных устройств */
        @media (max-width: 600px) {
            h2 {
                font-size: 1.25rem;
            }

            #timerContainer {
                font-size: 0.9rem;
            }

            #questionContainer {
                padding: 10px;
                width: 100%;
                max-width: 100%;
            }

            #buttonContainer {
                flex-direction: column;
                align-items: center;
                width: 100%;
            }

            button {
                width: 100%;
                margin: 5px 0;
                max-width: 100%;
            }

            #finishButton {
                width: 100%;
            }

            #resultContainer {
                font-size: 1rem;
            }

            #unansweredWarning {
                font-size: 1rem;
            }

            .option {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h2>Тема: <span id="topic"></span></h2>

    <!-- Таймер -->
    <div id="timerContainer">
        <p>Оставшееся время: <span id="timer"></span></p>
    </div>

    <div id="questionContainer">
        <!-- Вопросы будут динамически добавляться сюда -->
    </div>
    
    <div id="buttonContainer">
        <button onclick="previousQuestion()">Предыдущий</button>
        <button id="nextButton" onclick="nextQuestion()">Следующий</button>
        <button id="finishButton" onclick="finishTest()" style="display:none;">Заверши тест</button>
    </div>
    
    <div id="resultContainer" style="display:none;">
        <h3>Ваши результаты</h3>
        <p>Правильных ответов: <span id="correctAnswersCount"></span></p>
        <button onclick="window.location.href='test-selection.html'">Выбрать другой тест</button>
    </div>

    <div id="unansweredWarning" style="display:none;">
        <p>Вы не ответили на следующие вопросы: <span id="unansweredQuestionsList"></span></p>
    </div>

    <script>
        const tgramApp = window.Telegram.WebApp;
        tgramApp.ready();
        tgramApp.expand(); // Разворачиваем WebApp на весь экран

        let questions = [];
        let currentQuestionIndex = 0;
        let answers = [];
        let correctAnswers = [];
        let timer;
        let timeLeft = 10 * 60; // 10 минут в секундах

        // Загрузка вопросов из JSON
        fetch('./files/question.json')
            .then(response => response.json())
            .then(data => {
                questions = data.slice(0, 30).sort(() => 0.5 - Math.random()).slice(0, 10);
                correctAnswers = questions.map(q => q.answer); 
                questions.forEach(question => shuffleArray(question.options));
                displayQuestion(currentQuestionIndex);
                startTimer();
            });

        // Функция для случайного перемешивания массива
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Отображение текущего вопроса
        function displayQuestion(index) {
            const question = questions[index];
            const topic = localStorage.getItem('topic');
            document.getElementById('topic').innerText = topic;

            const questionContainer = document.getElementById('questionContainer');
            let questionHTML = `<p>${index + 1}. ${question.question}</p>`;

            if (question.image_url) {
                questionHTML += `<img src="${question.image_url}" alt="Изображение для вопроса">`;
            }

            question.options.forEach((option, index) => {
                questionHTML += `
                    <label class="option">
                        <input type="radio" name="answer" value="${index + 1}">${option}
                    </label><br>
                `;
            });

            questionContainer.innerHTML = questionHTML;

            if (answers[index] !== undefined) {
                document.querySelector(`input[value="${answers[index]}"]`).checked = true;
            }

            if (index === questions.length - 1) {
                document.getElementById('nextButton').style.display = 'none';
                document.getElementById('finishButton').style.display = 'block';
            } else {
                document.getElementById('nextButton').style.display = 'block';
                document.getElementById('finishButton').style.display = 'none';
            }
        }

        // Переход к следующему вопросу
        function nextQuestion() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (selectedOption) {
                answers[currentQuestionIndex] = parseInt(selectedOption.value);
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion(currentQuestionIndex);
            }
        }

        // Переход к предыдущему вопросу
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion(currentQuestionIndex);
            }
        }

        // Завершение теста
        function finishTest() {
            const selectedOption = document.querySelector('input[name="answer"]:checked');
            if (selectedOption) {
                answers[currentQuestionIndex] = parseInt(selectedOption.value);
            }

            const unansweredQuestions = [];
            answers.forEach((answer, index) => {
                if (answer === undefined) unansweredQuestions.push(index + 1);
            });

            if (unansweredQuestions.length > 0) {
                document.getElementById('unansweredQuestionsList').innerText = unansweredQuestions.join(', ');
                document.getElementById('unansweredWarning').style.display = 'block';
                return;
            }

            let correctCount = 0;
            answers.forEach((answer, index) => {
                if (answer === correctAnswers[index]) correctCount++;
            });

            document.getElementById('correctAnswersCount').innerText = correctCount;
            document.getElementById('resultContainer').style.display = 'block';
            document.getElementById('unansweredWarning').style.display = 'none';
            document.getElementById('questionContainer').style.display = 'none';
            document.getElementById('buttonContainer').style.display = 'none';
        }

        // Таймер
        function startTimer() {
            timer = setInterval(function () {
                timeLeft--;
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                document.getElementById('timer').innerText = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    finishTest();
                }
            }, 1000);
        }
    </script>
</body>
</html>
