<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Тестирование</title>
  <style>
    :root {
      --primary-color: #4CAF50;
      --secondary-color: #ffffff;
      --selected-color: #007BFF; /* Синий цвет */
      --font-color: #333333;
      --timer-color: #ff5722;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: var(--secondary-color);
      color: var(--font-color);
      min-height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 100%;
      padding: 20px;
      text-align: center;
    }

    .question {
      margin: 20px 0;
      font-size: 18px;
    }

    .options {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .options button {
      width: 100%;
      margin: 5px 0;
      padding: 10px;
      background-color: var(--primary-color);
      color: var(--secondary-color);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .options button:hover {
      background-color: #45a049;
    }

    .options button.selected {
      background-color: var(--selected-color);
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }

    .nav-buttons button {
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .prev {
      background-color: #f44336;
      color: #ffffff;
    }

    .next {
      background-color: var(--primary-color);
      color: var(--secondary-color);
    }

    .next:hover {
      background-color: #45a049;
    }

    .prev:hover {
      background-color: #d32f2f;
    }

    .timer {
      margin: 20px 0;
      font-size: 18px;
      color: var(--timer-color);
    }

    .error-message {
      color: #f44336; /* Красный цвет */
      font-size: 16px;
      margin: 10px 0;
      text-align: center;
      display: none;
    }

    .results {
      margin-top: 20px;
      text-align: left;
    }

    .results h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .results p {
      margin: 5px 0;
    }

    .results .back-button {
      display: block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: var(--primary-color);
      color: var(--secondary-color);
      border: none;
      border-radius: 4px;
      text-align: center;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
    }

    .results .back-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Тестирование</h1>
    <div class="timer" id="timer">10:00</div>
    <div class="question" id="question">Загрузка вопроса...</div>
    <div class="options" id="options"></div>
    <div class="error-message" id="errorMessage"></div>
    <div class="nav-buttons">
      <button class="prev" onclick="prevQuestion()">Назад</button>
      <button class="next" id="nextButton" onclick="nextQuestion()">Далее</button>
    </div>
    <div class="results" id="results" style="display: none;"></div>
  </div>

  <script>
    let questions = [];
    let currentQuestionIndex = 0;
    let selectedAnswers = {};
    let timerExpired = false; // Флаг окончания времени
    const timerElement = document.getElementById('timer');
    const questionElement = document.getElementById('question');
    const optionsElement = document.getElementById('options');
    const errorMessageElement = document.getElementById('errorMessage');
    const resultsElement = document.getElementById('results');
    const nextButton = document.getElementById('nextButton');

    async function loadQuestions() {
      const response = await fetch('./files/question.json');
      const allQuestions = await response.json();
      questions = allQuestions.slice(10, 21).sort(() => 0.5 - Math.random()).slice(0, 10);
      displayQuestion();
    }

    function displayQuestion() {
      const question = questions[currentQuestionIndex];
      questionElement.textContent = `${currentQuestionIndex + 1}. ${question.question}`;
      optionsElement.innerHTML = '';
      errorMessageElement.style.display = 'none'; // Скрыть сообщение об ошибке при переключении вопросов

        // Отображение изображения, если оно есть
      if (question.image_url) {  // Проверяем поле image_url
     const img = document.createElement('img');  // Создаем элемент <img>
     img.src = question.image_url;               // Используем значение из image_url
     img.alt = 'Изображение к вопросу';           // Добавляем описание изображения
     questionElement.appendChild(img);           // Добавляем изображение в DOM
        }
		
      question.options.forEach((option, index) => {
        const button = document.createElement('button');
        button.textContent = option;
        button.classList.add('option');
        if (selectedAnswers[currentQuestionIndex] === index) {
          button.classList.add('selected');
        }
        button.onclick = () => selectAnswer(currentQuestionIndex, index, button);
        optionsElement.appendChild(button);
      });

      nextButton.textContent = currentQuestionIndex === questions.length - 1 ? 'Завершить тест' : 'Далее';
    }

    function selectAnswer(questionIndex, optionIndex, button) {
      selectedAnswers[questionIndex] = optionIndex;
      const buttons = optionsElement.querySelectorAll('button');
      buttons.forEach(btn => btn.classList.remove('selected'));
      button.classList.add('selected');
    }

    function nextQuestion() {
      if (currentQuestionIndex < questions.length - 1) {
        currentQuestionIndex++;
        displayQuestion();
      } else {
        checkAnswersBeforeFinish();
      }
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        displayQuestion();
      }
    }

    function checkAnswersBeforeFinish() {
      const unanswered = questions
        .map((_, index) => (selectedAnswers[index] === undefined ? index + 1 : null))
        .filter(Boolean);

      if (unanswered.length > 0 && !timerExpired) {
        errorMessageElement.textContent = `Вы не ответили на вопросы: ${unanswered.join(', ')}`;
        errorMessageElement.style.display = 'block';
      } else {
        errorMessageElement.style.display = 'none';
        finishTest();
      }
    }

    function finishTest() {
      const correctAnswers = questions.map((q, i) => q.correctOption === selectedAnswers[i]);
      const score = correctAnswers.filter(Boolean).length;

      resultsElement.innerHTML = `
        <h2>Результаты теста</h2>
        <p>Студент: ${localStorage.getItem('studentName')}</p>
        <p>Группа: ${localStorage.getItem('studentGroup')}</p>
        <p>Ваш результат: ${score} из ${questions.length}</p>
        <a href='test-selection.html' class="back-button">Выбрать другой тест</a>
      `;
      resultsElement.style.display = 'block';
      questionElement.style.display = 'none';
      optionsElement.style.display = 'none';
      document.querySelector('.nav-buttons').style.display = 'none';
    }

    function startTimer(duration) {
      let timer = duration, minutes, seconds;
      const interval = setInterval(() => {
        minutes = Math.floor(timer / 60);
        seconds = timer % 60;
        timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
        if (--timer < 0) {
          clearInterval(interval);
          timerExpired = true;
          finishTest();
        }
      }, 1000);
    }

    loadQuestions();
    startTimer(10 * 60);
  </script>
</body>
</html>
